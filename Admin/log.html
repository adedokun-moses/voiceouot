<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiceout.com</title>
    <link rel="stylesheet" href="bootstrp4/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Admin/css/style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-4 bg-warning logcontainer mx-auto ">
                <form class=" mt-3">
                    <h5><b>Sign In</b></h5>
                    <p>Stay Informed!</p>
                    <div class="form-group mt-4">
                        <input type="text" placeholder="Input Your User Name" class="form-control" id="username">
                        <div id="usererror"></div>

                    </div>

                    <div class="form-group mt-4">
                        <input type="password" placeholder="Input Your Password" class="form-control" id="password">
                        <div id="passerror"></div>
                    </div>

                    <input type="submit" value="Sign In" onclick="userLogin(), event.preventDefault()"
                        class="btn btn-success form-control">
                    <p class="text-center mt-4"><a href="">Forgot password?</a></p>


                </form>
            </div>

        </div>
    </div>
</body>

<script>
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var usererror = document.getElementById("usererror");
    var passerror = document.getElementById("passerror");

    function userLogin() {


        username.innerHTML = "";
        usererror.innerHTML = "";
        password.innerHTML = "";
        passerror.innerHTML = "";

        if (username.value == "") {
            //alert("Surname Can not be empty")
            usererror.innerHTML = "Username cannot be empty"
            usererror.style.color = "red";
            return false;
        }


        if (password.value == "") {
            // alert("Surname Can not be empty")
            passerror.innerHTML = "Password cannot be empty"
            passerror.style.color = "red"
            return false;
        }

        if (password.value.length < 5) {
            // alert("Surname Can not be empty")
            passerror.innerHTML = "Password must be greater than five character "
            passerror.style.color = "red"
            return false;
        }


        if (username.value != "" & password.value != "") {
            swal({
                title: "Notice!!!!",
                text: "This Platform Will Be Updated Soon!",
                icon: "info",
                button: "Return To Blog!",
            });
            window.location.href = "../index.html"
        }


    }





</script>




<script src="bootstrp4/bootstrap.min.js"></script>
<script src="bootstrp4/jquery.min.js"></script>
<script src="bootstrp4/popper.min.js"></script>
<script src="blognews.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
